{% extends "_base.html" %}

{% block body %}

<div class="container">

  <div class="row" style="padding: 15px">

    <div class="content">
      {% block content %}
        {{this.body}}
      {% endblock %}
    </div>

  </div>

  {% if this.pager %}
  <ul class="pager">
    {% if this.prev %}
    <li class="previous"><a href="{{this.prev.url}}">&larr; {{this.prev.title}}</a></li>
    {% endif %}
    {% if this.next %}
    <li class="next"><a href="{{this.next.url}}">{{this.next.title}} &rarr;</a></li>
    {% endif %}
  </ul>
  {% endif %}

  {% include 'footer.html' %}

</div>

{% endblock %}
